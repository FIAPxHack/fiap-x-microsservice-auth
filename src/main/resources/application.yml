server:
  port: ${PORT:8082}

spring:
  application:
    name: fiap-x-microservice-auth
  
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true


# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-min-32-chars}
  access-token-expiration: ${JWT_ACCESS_EXPIRATION:900000} # 15 minutes in milliseconds
  refresh-token-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7 days in milliseconds
  issuer: fiap-x-auth-service

# User Service Configuration
user-service:
  base-url: ${USER_SERVICE_URL:http://localhost:8081}
  timeout: ${USER_SERVICE_TIMEOUT:5000}

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:INFO}
    br.com.fiapx: ${LOG_LEVEL:DEBUG}
    org.hibernate.SQL: ${LOGGING_LEVEL_SQL:INFO}
    org.springframework.security: ${SECURITY_LOG_LEVEL:DEBUG}
    br.com.fiapx.fiapxauth: ${LOGGING_LEVEL_FIAP_X_USER:DEBUG}
